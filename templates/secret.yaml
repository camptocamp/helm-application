{{- with .Values.secrets }}
{{- if .enabled }}
{{- if .content }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.fullname" ( dict "root" $ "service" . ) }}
  {{- include "common.metadata" ( dict "root" $ "service" . ) | nindent 2 }}
type: generic
data:
{{- range $key, $value := .content }}
{{- if eq ( default "value" $value.type ) "value" }}
  {{ $key }}: {{ $value.value | b64enc }}
{{- else }}
{{- if eq $value.type "basicAuth" }}
  {{ $key }}: {{ ( printf "Basic %s" ( printf "%s:%s" $value.user $value.password ) | b64enc ) | b64enc | quote }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
