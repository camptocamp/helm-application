        - name: example-app-dockerregistry-docker-registry
      serviceAccountName: example-app-service-account-myserviceaccount
      securityContext:
        {}
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: disktype
                operator: In
                values:
                - ssd
            weight: 1
      tolerations:
        - effect: NoSchedule
          key: telaration-defined-in-global
          operator: Equal
          value: example-value
      containers:
        - name: main
          securityContext:
            runAsNonRoot: true
            runAsUser: 33
          image: "camptocamp/image:latest"
          imagePullPolicy: IfNotPresent
          terminationMessagePolicy: FallbackToLogsOnError
