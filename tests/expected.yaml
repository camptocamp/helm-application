apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-custom-pod-with-service-name
  labels:
    helm.sh/chart: custom-pod
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: custom-pod
    app.kubernetes.io/instance: custom
    app.kubernetes.io/component: with-service-name
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: custom-pod
      app.kubernetes.io/instance: custom
      app.kubernetes.io/component: with-service-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: custom-pod
        app.kubernetes.io/instance: custom
        app.kubernetes.io/component: with-service-name
    spec:
      imagePullSecrets:
        - name: custom-custom-pod-dockerregistry
      serviceAccountName: custom-custom-pod-myserviceaccount
      securityContext:
        {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - custom-pod
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                      - custom
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - with-service-name
              topologyKey: "kubernetes.io/hostname"
      initContainers:
        - name: aa
          securityContext:
            runAsNonRoot: true
            runAsUser: 33
          image: "camptocamp/custom-aa:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: "TEST"
              value: aa
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 50Mi
          command:
            - sleep
            - "3600"
        - name: bb
          securityContext:
            runAsNonRoot: true
            runAsUser: 33
          image: "camptocamp/custom-bb:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: "APP_KUBERNETES_IO_COMPONENT"
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/component']
            - name: "JWT_SECRET_KEY"
              valueFrom:
                secretKeyRef:
                  name: "jwt-key-secret"
                  key: "JWT_SECRET_KEY"
            - name: "MY_ENV_VAR"
              value: some-value
          terminationMessagePolicy: FallbackToLogsOnError
          args:
            - sleep
            - "3600"
          volumeMounts:
            - mountPath: /tmp/my-volume/config
              name: my-volume
              readOnly: true
              subPath: config
            - mountPath: /tmp/my-volume/data
              name: my-volume
              subPath: data

      containers:
        - name: cc
          securityContext:
            runAsNonRoot: true
            runAsUser: 33
          image: "camptocamp/custom-aa:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: "TEST"
              value: aa
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 50Mi
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/bash
                - -c
                - "true"
          command:
            - sleep
            - "3600"
          workingDir: /tmp
        - name: dd
          securityContext:
            runAsNonRoot: true
            runAsUser: 33
          image: "camptocamp/custom-bb:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: "APP_KUBERNETES_IO_COMPONENT"
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/component']
            - name: "JWT_SECRET_KEY"
              valueFrom:
                secretKeyRef:
                  name: "jwt-key-secret"
                  key: "JWT_SECRET_KEY"
            - name: "MY_ENV_VAR"
              value: some-value
          terminationMessagePolicy: FallbackToLogsOnError
          args:
            - sleep
            - "3600"
          volumeMounts:
            - mountPath: /tmp/my-volume/config
              name: my-volume
              readOnly: true
              subPath: config
            - mountPath: /tmp/my-volume/data
              name: my-volume
              subPath: data

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /heals/liveness
              port: http
          readinessProbe:
            httpGet:
              path: /heals/readiness
              port: http
            initialDelaySeconds: 5
            periodSeconds: 20
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /heals/startup
              port: http

      volumes:
        - name: my-device-volume
          persistentVolumeClaim:
            claimName: pvc-name
        - name: my-volume
          emptyDir: {}
        - name: self-configmap
          configMap:
            name: custom-custom-pod
            items:
            - key: testYaml
              path: test.yaml
        - name: self-configmap-metadata
          configMap:
            name: custom-custom-pod-metadata
            items:
            - key: testYaml
              path: test.yaml
        - name: self-external-secret
          secret:
            secretName: custom-custom-pod-app
            items:
            - key: hostname
              path: hostname.txt
        - name: self-secret
          secret:
            secretName: custom-custom-pod
