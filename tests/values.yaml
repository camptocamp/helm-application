global:
  configMapNameOverride:
    test-override: test-overridden

metadata:
  fullnameOverride: example-app-metadata

securityContext:
  runAsNonRoot: true
  runAsUser: 33 # www-data

ingress:
  fullnameOverride: example-app-ingress
  annotations:
    example-annotation: 'coucou'
  traefikMiddleware:
    spec:
      headers:
        customResponseHeaders:
          Access-Control-Allow-Methods: 'GET, OPTIONS'
          Access-Control-Allow-Origin: '*'
          Access-Control-Allow-Headers: '*'
  hostGroups:
    host1:
      tls:
        secretName: my-tls-secret
      hosts:
        - test1.example.com
        - test2.example.com
    host2:
      type: traefik-ingress-route
      traefikHosts:
        - match: Host(`*.example.com`)
      traefikEntryPoints:
        - websecure
      traefikTLS:
        store:
          name: default
          namespace: traefik

dockerregistry:
  external: true
  fullnameOverride: example-app-dockerregistry
  annotations:
    testAnnotation: annotation value
  content:
    docker_hub_1:
      email: docker-hub@camptocamp.com
      username: c2cgisbot
      password: '1234'
      url: https://index.docker.io/v1/
    docker_io:
      email: docker-hub@camptocamp.com
      username: c2cgisbot
      password: '1234'
      url: docker.io
    ghcr_io:
      externalEmail: ghcr-email
      externalUsername: ghcr-username
      externalPassword: ghcr-password
      externalUrl: ghcr-url
    user:
      email: geospatial-bot@camptocamp.com
      username: my-username
      externalPassword: ghcr-password
      url: ghcr.io
    password:
      email: geospatial-bot@camptocamp.com
      externalUsername: ghcr-username
      password: my-password
      url: ghcr.io

secrets:
  fullnameOverride: example-app-secrets
  annotations:
    testAnnotation: annotation value for secrets
  content:
    test:
      value: toto
    test2:
      value: toto2
    test3:
      type: basicAuth
      user: toto
      password: toto

externalSecrets:
  app:
    fullnameOverride: example-app-ext-secrets
    refreshInterval: 1h
    secretStoreRef:
      name: my-secret-store
      kind: SecretStore
    data:
      hostname:
        remoteRef:
          key: hostname
  global:
    fullnameOverride: example-app-global-ext-secrets
    refreshInterval: 1h
    secretStoreRef:
      name: my-global-secret-store
      kind: SecretStore
    data:
      pass:
        remoteRef:
          key: pass

configMaps:
  fullnameOverride: example-app-configmaps
  annotations:
    testAnnotation: annotation value for configmaps
  content:
    testSingleLine:
      value: toto
    testMultiLine:
      value: |-
        toto2
        titi
        tutu
    testYaml:
      type: yaml
      value:
        toto: toto
        titi: titi
        tutu: tutu
    testJson:
      type: json
      value:
        toto: toto
        titi: titi
        tutu: tutu

serviceAccount:
  create: true
  name: example3-service-account
  serviceName: myserviceaccount
  fullnameOverride: example-app-service-account
  annotations:
    example-annotation: coucou

tolerations:
  - key: telaration-defined-in-global
    operator: Equal
    value: example-value
    effect: NoSchedule

services:
  example1:
    fullnameOverride: example-app-example1
    pdb:
      enabled: false
    ingress:
      path: /one
    podMonitor:
      enabled: true
      podMetricsEndpoints:
        prometheus:
          interval: 10s
          honorLabels: true
        config-prometheus:
          interval: 10s
          honorLabels: true
    replicaCount: 1
    tolerations:
      - key: telaration-defined-in-service-definition
        operator: Equal
        value: example-value
        effect: NoSchedule
    affinity:
      podAntiAffinity:
        topologyKey: kubernetes.io/hostname
    serviceName: with-service-name
    initContainers:
      aa: &aa
        image:
          repository: camptocamp/custom-aa
          tag: latest
          sha:
        command:
          - sleep
          - '3600'
        workingDir: /tmp
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 50Mi
        env:
          TEST:
            value: aa
      bb: &bb
        env:
          MY_ENV_VAR:
            value: some-value
          JWT_SECRET_KEY:
            type: secret
            name: jwt-key-secret
            key: JWT_SECRET_KEY
          APP_KUBERNETES_IO_COMPONENT:
            type: valueFrom
            valueFrom:
              fieldRef:
                fieldPath: "metadata.labels['app.kubernetes.io/component']"
        image:
          repository: camptocamp/custom-bb
          tag: latest
          sha:
        args:
          - sleep
          - '3600'
        volumeMounts:
          /tmp/my-volume/config:
            name: my-volume
            subPath: config
            readOnly: true
          /tmp/my-volume/data:
            name: my-volume
            subPath: data
      disabled:
        <<: *aa
        enabled: false

    containers:
      cc:
        <<: *aa
        lifecycle:
          preStop:
            exec:
              command:
                - /bin/bash
                - -c
                - 'true'

      dd:
        <<: *bb
        livenessProbe:
          httpGet:
            path: /heals/liveness
            port: http
        readinessProbe:
          httpGet:
            path: /heals/readiness
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 10
          periodSeconds: 20
        startupProbe:
          httpGet:
            path: /heals/startup
            port: http
        ports:
          http:
            containerPort: 8080
            protocol: TCP
        # test order
        env:
          A:
            value: '10'
            order: 10
          B:
            value: '9'
            order: 9
          C:
            value: '8'
            order: 8
          D:
            value: '7'
            order: 7
          E:
            value: '6'
            order: 6
          F:
            value: '5'
            order: 5
          G:
            value: '4'
            order: 4
          H:
            value: '3'
            order: 3
          I:
            value: '2'
            order: 2
          J:
            value: '1'
            order: 1
          K:
            value: '0'
            order: 0
          L:
            value: 'default'
          M:
            value: '-1'
            order: -1
          'N':
            value: '-2'
            order: -2
          O:
            value: '-3'
            order: -3
          P:
            value: '-4'
            order: -4
          Q:
            value: '-5'
            order: -5
          R:
            value: '-6'
            order: -6
          S:
            value: '-7'
            order: -7
          T:
            value: '-8'
            order: -8
          U:
            value: '-9'
            order: -9
          V:
            value: '-10'
            order: -10
      disabled:
        <<: *aa
        enabled: false

    volumes:
      my-volume:
        emptyDir: {}
      my-device-volume:
        persistentVolumeClaim:
          claimName: pvc-name
      self-configmap:
        configMap:
          items:
            - key: testYaml
              path: test.yaml
      self-secret:
        secret: {}
      self-configmap-metadata:
        configMap:
          name: self-metadata
          items:
            - key: testYaml
              path: test.yaml
      self-external-secret:
        secret:
          secretName: self-external-secret-app
          items:
            - key: hostname
              path: hostname.txt
      config-map-override:
        configMap:
          name: test-override

    service: &servicedefinition
      type: ClusterIP
      servicePort: 8080
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: http

  example2:
    releaseTrunc: 15
    prefixTrunc: 3

    affinity:
      podAntiAffinity:
        topologyKey: kubernetes.io/hostname

    ingress:
      path: /two
    enabled: true
    replicaCount: 2

    pdb:
      minAvailable: 2

    containers:
      cc:
        <<: *aa
      dd:
        <<: *bb
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 10
          periodSeconds: 20
        startupProbe:
          httpGet:
            path: /
            port: http
        ports:
          http:
            containerPort: 8080
            protocol: TCP

    volumes:
      my-volume:
        emptyDir: {}
      my-volume-2:
        emptyDir: {}

    service:
      <<: *servicedefinition
      labels:
        one-custom-label: 'hello-world'
      annotations:
        one-custom-annotation: 'abc'
        two-custom-annotations: 'xyz'

  example3:
    ingress:
      path: /three
    enabled: true
    replicaCount: 2
    fullnameOverride: example-app

    nameOverride: with-name-override

    affinity:
      podAntiAffinity:
        topologyKey: kubernetes.io/hostname

    pdb:
      maxUnavailable: 3

    containers:
      cc:
        <<: *aa
      dd:
        <<: *bb
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 10
          periodSeconds: 20
        startupProbe:
          httpGet:
            path: /
            port: http
        ports:
          http:
            containerPort: 8080
            protocol: TCP

    volumes:
      my-volume:
        emptyDir: {}
      my-volume-2:
        emptyDir: {}

    service:
      <<: *servicedefinition
      name: hardcoded-service-name

  # Example with labelSelector in affinity
  example4:
    enabled: true

    ingress:
      enabled: false
      path: /four

    service: *servicedefinition

    fullnameOverride: example-app
    affinity:
      podAntiAffinity:
        labelSelector:
          k1: v1
        topologyKey: kubernetes.io/hostname
    containers:
      main:
        image:
          repository: camptocamp/image
          tag: latest
          pullPolicy: Always

    podMonitor:
      enabled: true
      podMetricsEndpoints:
        prometheus:
          interval: 10s
          honorLabels: true

  # Example with HPA and labelSelector in affinity
  example5:
    enabled: true
    fullnameOverride: example-app
    affinity:
      podAntiAffinity:
        labelSelector:
          k1: v1
        topologyKey: kubernetes.io/hostname
    containers:
      main:
        image:
          repository: camptocamp/image
          tag: latest@sha256:80692750f8049ff14a8b61e77a758edd5d1f33a82b6792eac1f3d4b0d5ec351d
    podMonitor:
      enabled: true
      podMetricsEndpoints:
        prometheus:
          interval: 10s
          honorLabels: true
    service:
      name: service-autoscaled
      type: ClusterIP
      ports:
        - port: 80
          targetPort: 80
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 50

  # Minimal configuration of a deployment
  deployment-min:
    enabled: true
    fullnameOverride: example-app
    containers:
      main:
        image:
          repository: camptocamp/image
          tag: latest
  # Deployment with all the possible options
  deployment-all:
    enabled: true
    fullnameOverride: example-app
    replicas: 3
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: disktype
                  operator: In
                  values:
                    - ssd

    progressDeadlineSeconds: 600
    minReadySeconds: 10
    paused: false
    containers:
      main:
        image:
          repository: camptocamp/image
          tag: latest
  # Minimal configuration of a daemonset
  statefulset-min:
    enabled: true
    fullnameOverride: example-app
    type: StatefulSet
    containers:
      main:
        image:
          repository: camptocamp/image
          tag: latest
  # Daemonset with all the possible options
  statefulset-all:
    enabled: true
    fullnameOverride: example-app
    type: StatefulSet
    serviceName: 'nginx'
    replicas: 3
    minReadySeconds: 10
    podManagementPolicy: Parallel
    ordinals:
      start: 0
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        partition: 0
    containers:
      main:
        image:
          repository: camptocamp/image
          tag: latest
    persistentVolumeClaimRetentionPolicy:
      whenDeleted: Retain
      whenScaled: Delete
    volumeClaimTemplates:
      - metadata:
          name: www
        spec:
          accessModes: ['ReadWriteOnce']
          storageClassName: 'my-storage-class'
          resources:
            requests:
              storage: 1Gi
  # Minimal configuration of a job
  job-min:
    enabled: true
    fullnameOverride: example-app
    type: Job
    # not available in k8s <= 1.27
    # podReplacementPolicy: OnFailure
    restartPolicy: Never
    containers:
      main:
        image:
          repository: camptocamp/image
          tag: latest
  # Job with all the possible options
  job-all:
    enabled: true
    fullnameOverride: example-app
    type: Job
    backoffLimit: 5
    completions: 10
    parallelism: 3
    completionMode: Indexed
    # not available in k8s <= 1.27
    # backoffLimitPerIndex: 1
    # maxFailedIndexes: 5
    activeDeadlineSeconds: 600
    ttlSecondsAfterFinished: 600
    # not available in k8s <= 1.27
    # podReplacementPolicy: OnFailure
    restartPolicy: Never
    podFailurePolicy:
      rules:
        - action: FailJob
          onExitCodes:
            containerName: main # optional
            operator: In # one of: In, NotIn
            values: [42]
        - action: Ignore # one of: Ignore, FailJob, Count
          onPodConditions:
            - type: DisruptionTarget # indicates Pod disruption
    suspend: false
    containers:
      main:
        image:
          repository: camptocamp/image
          tag: latest

  cronjob-all:
    enabled: true
    fullnameOverride: example-app
    schedule: '*/1 * * * *'
    concurrencyPolicy: Forbid
    successfulJobsHistoryLimit: 2
    failedJobsHistoryLimit: 2
    type: CronJob
    backoffLimit: 5
    completions: 10
    parallelism: 3
    completionMode: Indexed
    # not available in k8s <= 1.27
    # backoffLimitPerIndex: 1
    # maxFailedIndexes: 5
    activeDeadlineSeconds: 600
    ttlSecondsAfterFinished: 600
    # not available in k8s <= 1.27
    # podReplacementPolicy: OnFailure
    restartPolicy: Never
    podFailurePolicy:
      rules:
        - action: FailJob
          onExitCodes:
            containerName: main # optional
            operator: In # one of: In, NotIn
            values: [42]
        - action: Ignore # one of: Ignore, FailJob, Count
          onPodConditions:
            - type: DisruptionTarget # indicates Pod disruption
              status: 'True'
    suspend: false
    containers:
      main:
        image:
          repository: camptocamp/image
          tag: latest

  # Test internal env
  internal:
    enabled: true
    fullnameOverride: example-app
    containers:
      main:
        image:
          repository: camptocamp/image
          tag: latest
        env:
          SELF_CONFIGMAP:
            type: configMap
            name: self
            key: testSingleLine
          SELF_SECRET:
            type: secret
            name: self
            key: test
          SELF_METADATA:
            type: configMap
            name: self-metadata
            key: CHART_NAME
          SELF_VAULT:
            type: secret
            name: self-external-secret-app
            key: hostname
          CONFIG_MAP_OVERRIDE:
            type: configMap
            name: test-override
            key: testSingleLine
